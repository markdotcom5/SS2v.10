<body>
    <!-- Header -->
    <header class="site-header">
        <nav>
            <ul>
                <li><a href="/index.html" data-i18n="nav.home">Home</a></li>
                <li><a href="/Why-StelTrek.html" data-i18n="nav.why">Why StelTrek</a></li>

                <li><a href="/merchandise.html" data-i18n="nav.merchandise">Retail Store</a></li>

                <li><a href="/signup.html" data-i18n="nav.signup">Sign Up</a></li>

            </ul>
        </nav>
    </header>
    

    <!-- Main Content -->
    <main class="academy-page">
        <h1 data-translate="academyTitle">StelTrek Academy</h1>
        <p data-translate="academyDescription">Explore immersive AR/VR training modules and simulations.</p>

        <section id="modules-container">
            <h2 data-translate="modulesHeader">Available Modules</h2>
            <ul id="academy-modules" class="modules-grid">
                <!-- Modules will be dynamically populated -->
            </ul>
        </section>
    </main>

    <footer>
        <p data-i18n="common.footer">© 2024 StelTrek Academy. All rights reserved.</p>
    </footer>
     
    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            document.documentElement.lang = savedLang; // Set the <html> lang attribute for accessibility
            applyTranslations(savedLang); // Call the function to apply translations
        });
    
        function applyTranslations(lang) {
            const translations = {
                en: {
                    nav: {
                        home: "Home",
                        about: "About",
                        academy: "StelTrek Academy",
                        profile: "Profile",
                        subscribe: "Subscribe"
                    },
                    common: {
                        footer: "© 2024 StelTrek Academy. All rights reserved."
                    }
                },
                zh: {
                    nav: {
                        home: "首页",
                        about: "关于我们",
                        academy: "斯特尔特雷克学院",
                        profile: "个人资料",
                        subscribe: "订阅"
                    },
                    common: {
                        footer: "© 2024 斯特尔特雷克学院。版权所有。"
                    }
                },
                ko: {
                    nav: {
                        home: "홈",
                        about: "소개",
                        academy: "스텔트렉 아카데미",
                        profile: "프로필",
                        subscribe: "구독하기"
                    },
                    common: {
                        footer: "© 2024 스텔트렉 아카데미. 모든 권리 보유."
                    }
                },
                es: {
                    nav: {
                        home: "Inicio",
                        about: "Acerca de",
                        academy: "Academia StelTrek",
                        profile: "Perfil",
                        subscribe: "Suscribirse"
                    },
                    common: {
                        footer: "© 2024 Academia StelTrek. Todos los derechos reservados."
                    }
                }
            };
    
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.dataset.i18n;
                const keys = key.split('.');
                let translation = translations[lang];
    
                keys.forEach(k => {
                    translation = translation ? translation[k] : null;
                });
    
                if (translation) {
                    element.textContent = translation;
                }
            });
        }
    </script>
    
    <script type="module" src="/js/languages.js"></script>
     <script src="/js/menu.js"></script>
</body>
</html>
