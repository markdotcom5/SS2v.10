    <main class="profile-page">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="/images/default-avatar.png" alt="Profile" id="profile-image">
                    <button class="upload-button" data-translate="profile.uploadPhoto">Upload Photo</button>
                </div>
                <h1 data-translate="profile.pageTitle">Your Profile</h1>
            </div>

            <form id="profile-form" class="profile-form">
                <div class="form-group">
                    <label for="fullname" data-translate="profile.nameLabel">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email" data-translate="profile.emailLabel">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="location" data-translate="profile.locationLabel">Location:</label>
                    <input type="text" id="location" name="location">
                </div>

                <div class="form-group">
                    <label for="bio" data-translate="profile.bioLabel">Bio:</label>
                    <textarea id="bio" name="bio" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label data-translate="profile.preferencesLabel">Preferences:</label>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" name="emailNotifications">
                            <span data-translate="profile.emailNotifications">Email Notifications</span>
                        </label>
                        <label>
                            <input type="checkbox" name="publicProfile">
                            <span data-translate="profile.publicProfile">Public Profile</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="save-button" data-translate="profile.saveButton">Save Changes</button>
                <p id="profile-message" class="message"></p>
            </form>

            <div class="profile-stats">
                <h2 data-translate="profile.statsTitle">Your Stats</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 data-translate="profile.modulesCompleted">Modules Completed</h3>
                        <p id="modules-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3 data-translate="profile.currentRank">Current Rank</h3>
                        <p id="current-rank">Beginner</p>
                    </div>
                    <div class="stat-card">
                        <h3 data-translate="profile.totalPoints">Total Points</h3>
                        <p id="total-points">0</p>
                    </div>
                </div>
            </div>
        </div>
